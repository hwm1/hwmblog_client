<!DOCTYPE html>
<html lang="en" ng-app="blogProg">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->

    <base href="/"></base>

    <title>HWM's Blog</title>

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <!-- build:css styles/main.css -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/responsive.css" rel="stylesheet">
    <link href="styles/blog.css" rel="stylesheet">
    <link href="styles/extrastyles.css" rel="stylesheet">
    <!-- endbuild -->


    <meta property="fb:app_id" content="556920731322407" />
    <meta property="og:url" content="https://hwmblog.herokuapp.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Website Title" />
    <meta property="og:description" content="description" />
    <meta property="og:image" content="https://placekitten.com/g/2000/600" />

</head>

<body>
    <script>

        window.fbAsyncInit = function () {
            FB.init({
                appId: '556920731322407',
                autoLogAppEvents: true,
                xfbml: true,
                version: 'v2.12'
            });
            FB.AppEvents.logPageView();
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            // js.src = "https://connect.facebook.net/en_US/sdk.js";
            js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>


    <div ui-view="header"></div>
    <div ui-view="content"></div>
    <div ui-view="footer"></div>
    <!-- build:js scripts/main.js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
   
    <script src="scripts/responsive.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>
    <!-- endbuild -->


</body>

</html>
