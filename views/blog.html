<div class="content">
  <div class="container">

    <div ng-if="!loaded">
      <h3>{{loadingMessage}}</h3>
    </div>
    <div ng-if="loaded">

      <div class="row">
        <!-- <ul class="post-grid" ng-show="isSelected('blog')"> -->
        <ul class="post-grid">
          <!-- <li ng-repeat="post in posts | orderObjectBy:'post.createdOn':true track by $index" class="col-s-4" ng-class="{ 'reset-s' : $index%3==0 }"
          ui-sref="app.selected({selected : posts[posts.indexOf(post)]._id })"> -->


          <li ng-repeat="post in dataArray | orderBy:'-createdOn' track by $index" class="col-s-4" ng-class="{ 'reset-s' : $index%3==0 }"
            ui-sref="app.selected({selected : posts[posts.indexOf(post)]._id })">


            <!-- <img ng-src="https://placekitten.com/g/2000/600"></img> -->
            <img ng-src="{{posts[posts.indexOf(post)].images[0]}}"></img>

            <h3>{{post.title}}</h3>
            <p>{{post.body | limitTo:70 | removeHTMLTags}}...</p>
            <!-- <p ng-bind="(post.body | limitTo:70 | removeHTMLTags) + '...'"></p> -->
            <p class="fa fa-comment push-left"> {{post.comments.length}}
            </p>
            <p class="fa fa-heart push-right"> {{post.likes}}
            </p>
          </li>
        </ul>


        <!-- /////////////////create new post starts here ///////////////////////////// -->
        <div class="post" ng-show="isSelected('new')">
          <h2>Add New Post</h2>

          <form name="postForm" ng-submit=" addPost()" novalidate>
            <h4>Title</h4>
            <input type="text" ng-model="post.title" />
            <h4>Body</h4>
            <textarea ng-model="post.body" ng-list="/\n/" rows="10"></textarea>
            <label for="">Featured Image URL</label>
            <input type="text" ng-model="post.image" placeholder="https://placekitten.com/g/2000/600" />
            <label for="">by:</label>
            <input type="text" ng-model="post.author" placeholder="Author Name" required/>
            <input type="submit" value="Submit" />
            </select>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
